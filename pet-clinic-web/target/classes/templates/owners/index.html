<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/-->
    <h1 th:text="'List of Owners'">Owner List</h1>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>LAst Name</th>
        </tr>
        </thead>
        <tbody>
<!-- th:each is going to iterate over owner, we made an iterable in the class ownercontroller called owners -->
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}">1</td>
            <td th:text="${owner?.fristName}">Joe</td>
            <td th:text="${owner?.lastName}">Buck</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
